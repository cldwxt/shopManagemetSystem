    <main class="lyear-layout-content">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <div class="edit-avatar">
                  <img src="images/users/avatar.jpg" alt="..." class="img-avatar">
                  <div class="avatar-divider"></div>
                  <div class="edit-avatar-content">
                    <button class="btn btn-default">修改头像</button>
                    <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                  </div>
                </div>
                <hr>
                <form method="post" action="#!" class="site-form">
                  <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" value="lightyear" disabled="disabled" />
                  </div>
                  <div class="form-group">
                    <label for="realname">真实姓名</label>
                    <input type="text" class="form-control" name="realname" id="realname" placeholder="输入您的真实姓名" value="笔下光年">
                  </div>
                  <div class="form-group">
                    <label for="sex">性别</label>
                    <input type="text" class="form-control" name="sex" id="sex" placeholder="输入您的真实姓名" value="男">
                  </div>
                  <div class="form-group">
                    <label for="birth">生日</label>
                    <input type="text" class="form-control" name="birth" id="birth" placeholder="输入您的真实姓名" value="2020/1/1">
                  </div>
                  <div class="form-group">
                    <label for="address">家庭住址</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="输入您的真实姓名" value="北京市">
                  </div>
                  <div class="form-group">
                    <label for="tel">电话</label>
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="输入您的真实姓名" value="15542689354">
                  </div>
                  <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" value="3331653644@qq.com">
                    <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                  </div>
                  <div class="form-group">
                    <label for="remark">简介</label>
                    <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">保存</button>
                </form>
       
              </div>
