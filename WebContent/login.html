<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>登录页面 - 超市会员管理系统</title>
<link rel="icon" href="favicon.ico" type="image/ico">

<link href="css/bootstrap.min.css" rel="stylesheet">

<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.login-center {
    background: #fff;
    min-width: 38.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 5px;
    margin: 2.85714em 0;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
</style>
</head>
  
<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
    	<div class="login-header text-center">
  			<a href="index.html"> <img alt="light year admin" src="images/logo-sidebar.png" width="260"> </a>
      	</div>
      	<div>
      		<h3 align="center" style="color: #33cabb;">登录</h3>
      		<hr style="margin-top: 0;"/>
      	</div>
      	<form id="info"  method="post">
	        <div class="form-group has-feedback feedback-left">
	          	<input type="text" placeholder="请输入您的用户名" class="form-control" id="username" name="username"  />
	          	<span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
	        </div>
	        <div class="form-group has-feedback feedback-left">
	          	<input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
	          	<span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
	        </div>
	        <div class="form-group has-feedback feedback-left row">
	          	<div class="col-xs-7">
	            	<input type="text" name="captcha" class="form-control" id="input-val" placeholder="验证码">
	            	<span class="mdi mdi-check-all form-control-feedback"  aria-hidden="true"></span>
	          	</div>
	          	<div class="col-xs-5">
	          		<canvas class="pull-right" id="canvas" style="cursor: pointer;" width="100" height="43" title="看不清楚？换一张" alt="captcha"></canvas>
	          	</div>
	        </div>
	        <div class="col-xs-13">
				<div class="pull-left">
					<label><input name="" type="checkbox"> 下次自动登录</label>
				</div>
				<div class="pull-right">
					<a href="#">忘记密码</a>
				</div>
			</div>
	        <div class="form-group">
	          	<button class="btn btn-block btn-primary" type="submit" id="signIn">立即登录</button>
	        </div>
	        <div class="col-xs-13">
				<span>还没有帐号？</span><a href="register.html">马上注册</a>
			</div>
      	</form>
      	<hr>
      	<footer class="col-sm-12 text-center">
        	<p class="m-b-0">Copyright © 2020 snow. All right reserved</p>
      	</footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/checkcode.js"></script>
<script type="text/javascript" src="js/baseURL.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script type="text/javascript">


var show_num = [];
draw(show_num);


$("#info").submit(function(){

	var url = baseUrl + '/user/login';
		
	var params = {
		username:$('#username').val(),
		password:$('#password').val()
	}
	 
	//输入的验证码
	var checkcode_input = $("#input-val").val().toLowerCase();

	//图片上的验证码
	var checkcode = show_num.join("");
	
	/**检查用户名和密码
	 * 返回值
	 * 1.管理员的账号密码正确
	 * 2.用户名不存在
	 * 3.密码错误
	 * 4.密码正确前提下的用户名存在
	 * -1:无意义
	 */
	if(checkcode_input==''){
			layer.msg('请输入验证码！',{time:10000});

	}else if(checkcode_input === checkcode){
		//alert('验证码正确！');
		$.post(url,params,function(data){
			//alert(data);
			if(data == 1){
				location.href = 'admin_homepage.html';
			} else if (data == 2) {
				layer.msg('用户名不存在');
			} else if (data == 3) {
				layer.msg('密码错误');	
			} else if(data == 4){
					location.href = 'user_homepage.html';
			}
		});
	}else{
		layer.msg('验证码错误！请重新输入！');
		$("#input-val").val('');
		draw(show_num);
	}	
});

	


$("#canvas").on('click',function(){
		draw(show_num);
	});
