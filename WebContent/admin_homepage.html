<!--图表插件-->
<script type="text/javascript" src="js/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
		
	//获取过去7日用户注册数 条形图
	$.post("user/queryUserCountByWeek",function(data){
		//json格式转
		var obj  = eval("("+data+")");
		console.log(Object.prototype.toString.call(obj));
		var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' );

	    
	    var $dashChartBarsData = {
			labels: [obj.day1.beginDate, obj.day2.beginDate, obj.day3.beginDate, obj.day4.beginDate, obj.day5.beginDate, obj.day6.beginDate, obj.day7.beginDate],

	    	//labels: [obj.day100‘./weekDay, obj.day2.weekDay, obj.day3.weekDay, obj.day4.weekDay, obj.day5.weekDay, obj.day6.weekDay, obj.day7.weekDay],
			//labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
			datasets: [
				{
					label: '注册用户数',
	       			borderWidth: 1,
	        		borderColor: 'rgba(0,0,0,0)',
					backgroundColor: 'rgba(51,202,185,0.5)',
	        		hoverBackgroundColor: "rgba(51,202,185,0.7)",
	        		hoverBorderColor: "rgba(0,0,0,0)",
					data: [obj.day1.count, obj.day2.count, obj.day3.count, obj.day4.count, obj.day5.count, obj.day6.count, obj.day7.count]
	        	//	data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
				}
			]
		};
	    
	    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData,
        options: {
		      scales: {
		        yAxes: [{
		          ticks: {
		            stepSize: 1
		          }
		        }]
		      }
	    	}
	    });
		
	});
    
    
   
    
    /*Start-今日新增用户模块*/
		$.post("user/searchAllUserCountByDay",function(count) {
			$("#newUser").append(count);
		});
		/*End-今日新增用户模块*/
		
		/*Start-总用户数*/
		$.post("user/searchAllUserCount",function(count) {
			$("#allUser").append(count);
		});
		/*End-总用户数*/
});

</script>
